<!DOCTYPE html>
<html>
<head>
    <title>Random Quran Verse</title>
</head>
<body>
    <h1>Random Quran Verse</h1>
    <div id="verse"></div>

    <script>
        function getRandomVerse() {
            // Generate random chapter and verse numbers
            const randomChapter = Math.floor(Math.random() * 114) + 1;
            const randomVerse = Math.floor(Math.random() * 286) + 1; // The highest verse count in any chapter is 286

            // API endpoint
            const apiEndpoint = `https://api.alquran.cloud/v1/ayah/${randomChapter}/${randomVerse}/editions/en.sahih`;

            // Fetch the data from the API
            fetch(apiEndpoint)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Log the API response for debugging

                    const verseText = data.data.text;
                    const translation = data.data.surah.englishName;
                    const translationText = data.data.edition.englishName;

                    const verseDiv = document.getElementById('verse');
                    verseDiv.innerHTML = `<p>Random Verse (Chapter ${randomChapter}, Verse ${randomVerse}):</p><p>${verseText} (${translation} - ${translationText})</p>`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call the function to get a random verse when the page loads
        getRandomVerse();
    </script>
</body>
</html>
