<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Ayah Digest</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="shortcut icon" href="./assets/logo-quran.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap');
        .font-family {
            primaryFont: 'EB Garamond', serif;
            secondaryFont: 'Poppins', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
            'mycolor': '#efeae6',
            },
        fontFamily: {
            'primaryFont': ['EB Garamond', 'serif'],
            'secondaryFont': ['Poppins', 'sans-serif'],
            },
        },
    },
    }
    </script>
</head>    
<body class="flex flex-col items-center h-screen bg-gray-100">
    <div id="card" class="my-auto bg-white card sm:w-2/3 shadow-xl mx-2 mt-5 md:mt-auto sm:mx-auto">
        <div class="card-body flex flex-col justify-center items-center gap-2 text-center">
            <!-- texts -->
          <h2 id="verse" class="card-title">            
          </h2>          
          <p id="translation" class="card-title py-5">
          </p>
          <p id="loading-text" class="card-title py-5">
            কেবল ধৈর্যশীলদেরকেই তাদের প্রতিদান পূর্ণরূপে দেয়া হবে কোন হিসাব ছাড়াই! [৩৯:১০]
          </p>
          <p id="verse-number" class="font-secondaryFont text-sm font-normal pb-10">
          </p>
          <audio id="audioElement"></audio>
          <!-- buttons -->
          <div class="card-actions font-secondaryFont flex flex-col justify-center items-center sm:flex-row">
            <button id="twitter-btn" class="btn btn-ghost text-blue-700 text-xl normal-case font-medium"><i class="fa-brands fa-twitter"></i> Tweet</button>
            <button id="generate-btn" type="button" class="btn btn-ghost text-xl normal-case font-medium"><i class="fa-solid fa-shuffle"></i>Generate</button>
            <button id="play-btn" class="btn btn-ghost text-xl normal-case font-medium"><i class="fa-solid fa-play"></i>
                Play
            </button>
          </div>  
          <!-- search bar -->          
          <form class="flex justify-center items-center gap-2">   
            <!-- previous button              -->
            <a href="#" class="tooltip p-4 text-xl font-medium text-black bg-white border border-mycolor rounded-lg hover:bg-gray-100 hover:text-gray-700" data-tip="Previous verse">
              <i class="fa-solid fa-angle-left"></i>
            </a>
            <!-- search bar -->
            <div class="tooltip relative" data-tip="Search format - chapter number: verse number (e.g. 2:155)">                
              <input type="search" id="default-search" class="block w-full p-4 text-xl text-gray-900 border border-mycolor rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 " placeholder="Search" required>
              <button type="submit" class="text-black absolute right-2.5 bottom-2.5 bg-mycolor hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-4 py-2 "><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <!-- Next button  -->
            <a href="#" class="tooltip p-4 text-xl font-medium text-black bg-white border border-mycolor rounded-lg hover:bg-gray-100 hover:text-gray-700 " data-tip="Next verse">
              <i class="fa-solid fa-angle-right"></i>
            </a>
          </form>          
          <!-- search bar ends -->          
        </div>
    </div>
    <footer class="footer footer-center py-4 px-2 mt-5 bg-mycolor text-base-content w-full h-auto text-center">
        <div>
          <p class="font-secondaryFont font-medium text-xl">Copyright © 2023 - All right reserved by <!-- You can open the modal using ID.showModal() method -->
            <button class="btn btn-ghost px-0 py-0 font-secondaryFont font-medium text-xl underline" onclick="my_modal_3.showModal()">Hossain45</button>
            <dialog id="my_modal_3" class="modal">
              <form method="dialog" class="modal-box bg-mycolor">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                <h3 class="font-bold text-2xl font-primaryFont">Hello!</h3>
                <p class="py-4">Let's CONNECT!</p>
                <div class="grid grid-flow-col gap-3 justify-center">
                  <a href="https://twitter.com/AtharHm" target="_blank" ><i class="fa-brands fa-twitter text-2xl"></i></a> 
                  <a href="https://www.linkedin.com/in/hm-athar/" target="_blank" ><i class="fa-brands fa-linkedin text-2xl"></i></a>
                  <a href="https://github.com/hossain45" target="_blank" ><i class="fa-brands fa-github text-2xl"></i></a>
                </div>
              </form>
            </dialog>

          </p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
